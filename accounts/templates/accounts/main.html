{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link href="{% static '/css/main.css' %}" rel="stylesheet" />
    <title>CRM</title>
    <style>
      span{
        color: white;
        margin-right: 22px;
        font-size: 25px;
      }
      #logout{
        text-decoration: none;
        color:aqua;
        margin: 10px;
      }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
            ><img src="{% static 'images/logo.png' %}" width="45px" id="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mx-4" id="navbarNav">
            <ul class="navbar-nav">
              {% if request.user.groups.all.0.name == 'admin' %}
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}">Products</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link  fw-bold text-white border-1" href="{% url 'account' %}">Settings</a>
              </li>
              <li class="nav-item mx-5">
                <a class="nav-link">Register as an Admin to try more options</a>
              </li>
              {% endif %}
            </ul>
          </div>
          <span id="welcome">Welcome, {{request.user}}</span>
          <a id="logout" href="{% url 'logout' %}">Logout</a>
        </div>
      </nav>
      <hr />
      
    <div class="container-fluid">
      
      {% block content %} 
      
      {% endblock %}
    
    </div>

    <hr />
    <footer>
      <p><i class="fa fa-copyright"></i>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script>
    let form = document.getElementById('search');
    form.onchange = function(){
      form.submit();
    }
  </script>
</html>
