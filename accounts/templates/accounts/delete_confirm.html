{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Are you sure you want to DELETE this "{{item}}"?</p>
      <form method="POST">
        {% csrf_token %}
        <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
        <input class="btn btn-danger" type="submit" value="DELETE">
      </form>
    </div>
  </div>
</div>
{% endblock %}
